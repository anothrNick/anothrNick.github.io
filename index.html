		<style>
			* {
				box-sizing: border-box;
				margin: 0;
			}
			html {
				height: 100%;
			}
			body {
			  	background: #EFEFEF;
			  	height: 100%;
			}

			main {
			  	background: white;
			  	height: 100%;
			  	width: 100%;
			  	display: flex;
			  	justify-content: center;
			  	align-items: center;
			}

			main .content {
				display: flex;
				flex-direction: column;
			  	color: #555;
			}

			main .content i.fa {
				border-radius: 200px;
				margin-right: 20px;
				font-size: 30px;
			}

			.fa-envelope{
				color: #dd4b39;
				/*background-color: #dd4b39;*/
			}

			.fa-github {
				color: #000;
				/*background-color: #000;*/
			}

			.fa-linkedin{
				color: #007bb5;
				/*background-color: #007bb5;*/
			}

			.fa-twitter{
				color: #55acee;
				/*background-color: #007bb5;*/
			}

			.title {
				display: flex;
				justify-content: center;
			}

			.projects {
				display: grid;
				justify-content: center;
				grid-template-columns: 300px;
				grid-template-rows: 100px 100px 100px 100px;
				grid-gap: 10px;
				margin-top: 40px;
			}

			.project {
				background-color: #EEE;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 20px;
				color: #EEE;
				border-bottom: 4px solid transparent;
				transition: border-color .5s;
				border-radius: 2px;
				position: relative;
			}
			.project:hover{
				cursor: pointer;
				text-decoration: none;
				color: #EEE;
				border-color: rgba(0,0,0,.2);
			}

			.project .fa {
				color: #FFF;
				position: absolute;
				bottom: 2px;
				right: 6px;
				font-size: 18px !important;
				margin: 0px !important;
			}

			@media (min-width:468px) {
				.projects {
					grid-template-columns: 200px 200px;
					grid-template-rows: 100px 100px;
				}
			}

		</style>
    </head>
    <body>
        <main>
  
		  <div class="content">
		     <h1 class="title">Nicholas Sjostrom</h1>
		     <p class="title">
		     	<a href="mailto:nick@sjostrom.io"><i class="fa fa-envelope"></i></a>
		     	<a href="https://github.com/anothrNick"><i class="fa fa-github"></i></a>
		     	<a href="https://www.linkedin.com/in/nicksjostrom"><i class="fa fa-linkedin"></i></a>
		     	<a href="https://twitter.com/nickShosh"><i class="fa fa-twitter"></i></a>
		    </p>

		    <div class="projects">
		    	<a class="project" href="https://pingpongpal.com" style="background-color:#16a085;">Ping Pong Pal <i class="fa fa-globe"></i></a>
		    	<a class="project" href="https://res.sjostrom.io" style="background-color:#34495e;">Asset Latency <i class="fa fa-globe"></i></a>
		    	<a class="project" href="https://play.google.com/store/apps/details?id=io.sjostrom.flashcards&hl=en" style="background-color:#3498db;">Flash Cards <i class="fa fa-android"></i></a>
		    	<a class="project" href="https://github.com/anothrNick/site-source" style="background-color:#9b59b6;">Site Source <i class="fa fa-android"></i></a>
		    </div>
		  </div>
		  
		</main>
